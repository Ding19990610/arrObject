<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [
            {name:"aaa",age:18},
            {name:"bbb",age:28},
            {name:"ccc",age:38},
            {name:"ddd",age:48},
            {name:"eee",age:58},
            {name:"fff",age:68}
        ]
        // 在页面中展示 age>38岁的数据

        // filter:过滤,返回过滤后的新数组
        var res = arr.filter(function(item,index){
            // console.log(item);   //数组元素
            // console.log(index);  //数组索引
            //return作用: 将满足条件的元素,添加到   res 中

            return item.age > 38 ;
        })
        console.log(res)
    </script>
</body>
</html>
