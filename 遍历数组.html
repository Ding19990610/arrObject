<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [1,2,3,4,5,6,7,8,9] ; 
        // forEach():遍历数组   参数为回调函数
        // 回参1:item    数组元素
        // 回参2:index   数组索引值
        arr.forEach(function(item,index){
            console.log(index,"-------");
            console.log(item)
        })
    </script>
</body>
</html>
