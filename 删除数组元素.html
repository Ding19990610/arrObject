<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        var arr= [1,2,3,4,5,6] ;
        console.log(arr);
        // 从末尾删除一个元素,返回被删除的元素
        var arr1 = arr.pop();
        console.log(arr1);
        console.log(arr);
        // 从头部删除一个元素,返回被删除的元素
        var arr2 = arr.shift();
        console.log(arr2);
        console.log(arr);

        var arr4 = [1,2,3,4,5,6,7,8,9];
        var count = 0 ;
        // 注意:关于删除数组元素
        // 1、数组的长度是变化的，for选中会有2个变化量
        // 2、不能删除数组中的所有元素:(i增length减)
        // var len = arr4.length;
        // for(var i=0;i<arr4.length;i++){
        //     arr4.pop();
        //     console.log(count ++)
        //     console.log(arr4)
        // }

        // 用for 全部清空数组

        for(var i=arr4.length;i>0;i--){
            arr4.pop();
            console.log(arr4,"-----------------")
        }
    </script>
</body>
</html>
